<div class="card-wrapper" >
    <mat-card class="example-card" *ngFor="let commit of commitInformation">
        <mat-card-header>
            <img
            src={{commit.author.avatar_url}}
            mat-card-avatar />
          <mat-card-title>Author: {{commit.author.login}}</mat-card-title>
          <mat-card-subtitle>Email: {{commit.commit.author.email}}</mat-card-subtitle>
        </mat-card-header>
        <!--<img mat-card-image src="" alt={{commit.commit.message}}>-->
        <mat-card-content>
          <p>
             <a href={{commit.html_url}}>Enlace al commit</a> 
            
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
 </div>
